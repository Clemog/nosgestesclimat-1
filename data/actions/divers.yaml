divers . textile . seconde main:
  titre: Acheter mes vêtements d'occasion
  icônes: 🤝👚
  effort: modéré
  formule: 0.104 * montant
  descritpion: |
    L'industrie de la mode est une des industries les plus polluantes qui soit. De la surutilisation de l'eau pour la pousse du côton à la confection et l'acheminement
    depuiss l'autre bout du monde, il n'est pas rare qu'un jeans parcours plus de 65 000 km avant d'arriver en boutique et que sa confection ait nécessité
    10 000 litres d'eau . A celà s'ajoute souvent le fait que nos habits sont souvent que très peu portés (parfois jusqu'à 70 % de nos vêtements)
    Source : [carnet de vie d’un jean](https://www.ademe.fr/sites/default/files/assets/documents/carnet-vie-jean.pdf),
    [le revers de mon look](https://www.ademe.fr/sites/default/files/assets/documents/le-revers-de-mon-look.pdf),
    [Novethic](https://www.novethic.fr/actualite/social/consommation/isr-rse/infographie-les-10-chiffres-chocs-du-gaspillage-vestimentaire-a-avoir-en-tete-avant-de-faire-les-soldes-146769.html)
  
  note: |
    Ratio monétaire de la seconde main calculé en "retirant" les phases Matières 1ères, Approvisionnement, Mise en forme et Assemblage de l'évaluation de l'impact carbone
    des produits textiles (sur leur cycle de vie). Source: [ADEME](https://www.ademe.fr/modelisation-evaluation-poids-carbone-produits-consommation-biens-dequipement)
  inactive: non
  
