#------------------------------------------- Domicile-Campus -------------------------------------------

transport . domicile-campus:
  description: |
    ![](https://www.mobilitytechgreen.com/wp-content/uploads/2017/08/bicyclecommute.jpg)

    Les déplacements pendulaires (du domicile jusqu’à l’école) représentent une part importante du bilan carbone de l’école. En 2018, les émissions associées à ce poste s’élevaient à 599 tCO2eq, soit environ 11% du bilan carbone total. 
    Des disparités entre les catégories d’usager·ère·s étaient visibles, dues aux habitudes de transport de chacun·e, mais également de l’éloignement par rapport à l’établissement. Les automobilistes représentent la majeure partie des émissions liées aux déplacements domicile-campus.
  formule: # Ici nous pourrions utiliser un "non applicable si: jours par semaine = 0" mais un bug fait que la question km deviendra booléenne Oui/Non. Voir https://github.com/betagouv/mon-entreprise/issues/1367
    variations:
      - si: jours par semaine = 0
        alors: 0
      - sinon: moyens de transport * facteur aller-retour

transport . domicile-campus . jours par semaine:
  question: 🎓 En moyenne, combien de jours par semaine te rends-tu sur ton campus ?
  par défaut: 5
  unité: jours
  suggestions:
    zéro: 0
    1 fois/semaine: 1
    2 fois/semaine: 2
    3 fois/semaine: 3
    4 fois/semaine: 4
    tous les jours: 5

transport . domicile-campus . moyens de transport:
  titre: Proportions moyens de transport
  description: |
    A répartir parmi 6 moyens de transport qu'un usager de l'ECN est susceptible de prendre pour se rendre à Centrale (combinaisons possibles).
  formule:
    somme:
      - neutre
      - voiture
      - tram
      - bus
      - train
      - deux roues

transport . domicile-campus . aller-retour:
  description: Augmentation de la part de transport Domicile-Travail de 20%, 60% ou 100% respectivement pour de temps en temps (1 fois sur 5), souvent (3 fois sur 5) et tous les jours.
  question: 🎓 Vous arrive-t-il de faire un aller-retour dans la journée (pour la pause-dej par exemple)?
  par défaut: "'jamais'"
  formule:
    une possibilité:
      choix obligatoire: oui
      possibilités:
        - jamais
        - de temps en temps
        - souvent
        - tous les jours

transport . domicile-campus . aller-retour . jamais:
transport . domicile-campus . aller-retour . de temps en temps:
transport . domicile-campus . aller-retour . souvent:
transport . domicile-campus . aller-retour . tous les jours:

transport . domicile-campus . facteur aller-retour:
  formule:
    variations:
      - si: aller-retour = 'jamais'
        alors: 1
      - si: aller-retour = 'de temps en temps'
        alors: 1.2
      - si: aller-retour = 'souvent'
        alors: 1.6
      - si: aller-retour = 'tous les jours'
        alors: 2
#------------------------------------------- moyens de transport Neutre -------------------------------------------

transport . domicile-campus . moyens de transport . neutre:
  titre: Marche ou vélo (non électrique)
  description: |
    Je marche ou je pédale à hauteur de :

    ![](https://upload.wikimedia.org/wikipedia/commons/9/95/Man_biking_on_Recife_city.jpg)

    La marche et le vélo (non électrique) font partie des mobilités douces, qui n’émettent pas de GES de manière directe.
    Les émissions liées à la fabrication (environ 100 kgCO2eq) n’ont pas été prises en compte, car trop faibles face aux autres émissions liées au transport.
  icônes: 🚲
  formule: 0 * pourcent / 100

transport . domicile-campus . moyens de transport . neutre . pourcent:
  question: Part de la marche ou vélo dans la répartition des moyens de transport sur la semaine
  par défaut: 50
  période: semaine

#------------------------------------------- moyen de transport Voiture -------------------------------------------

transport . domicile-campus . moyens de transport . voiture:
  titre: Voiture
  description: |
    J'utilise la voiture à hauteur de :

    ![](https://images.unsplash.com/photo-1572312284222-ecf6d70f1907?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=400&q=80)

    La voiture est aujourd’hui en France essentiellement thermique (essence ou diesel) bien que l’électrique progresse lentement. 
    En France, on émet en moyenne 193 gCO2eq/km parcouru en voiture. Ce chiffre comprend les émissions dues à la combustion du carburant mais également celles dues à la fabrication. Il faut également noter qu’une voiture française transporte en moyenne 1,6 passager.

  icônes: 🚗
  formule:
    variations:
      - si: pourcent = 0
        alors: 0
      - sinon: pourcent / 100 * (transport . voiture . empreinte . construction amortie + usage) / voyageurs

transport . domicile-campus . moyens de transport . voiture . pourcent:
  question: Part de la voiture dans la répartition des moyens de transport sur la semaine
  par défaut: 0
  période: semaine

transport . domicile-campus . moyens de transport . voiture . km trajet:
  question: 🎓 Quelle est la distance moyenne de votre trajet en voiture (aller simple)?
  description: |
    Ne comptez que les kilomètres d'*un* trajet pour rejoindre votre lieu de travail habituel ou un point relais depuis votre domicile.
    Par exemple, si vous êtes en mission professionnelle dans un autre département ou un autre pays : ne le comptez pas ici.

    Nous parlons donc ici de la distance *aller* que vous effectuez en voiture.

    70% des travailleurs en France travaillent à moins de 15km de chez eux.

    57% travaillent à moins de 10km et 78% à moins de 20km. 

    Source : études INSEE 2004 et 2013, chiffres stables.
  note: Mettre un lien vers l'étude et mettre à jour avec les statistiques de l'enquête déplacement 2020 si disponible.
  par défaut: 15
  unité: km/trajet
  suggestions:
    10km: 10
    20km: 20
    30km: 30

transport . domicile-campus . moyens de transport . voiture . km:
  description: |
    Distance moyenne parcourue par l'usager à l'année.
  unité: km
  formule: km trajet * 2 * (étudiant . nbre semaines * domicile-campus . jours par semaine)

transport . domicile-campus . moyens de transport . voiture . usage:
  formule: km * transport . voiture . empreinte . au kilomètre
  unité: kgCO2e

transport . domicile-campus . moyens de transport . voiture . voyageurs:
  question: Quel est le nombre moyen de voyageurs dans la voiture ?
  par défaut: 1
  unité: voyageurs
  suggestions:
    je suis le seul: 1
    seul ou à deux selon le trajet: 1.5
    à deux: 2
    à cinq: 5

