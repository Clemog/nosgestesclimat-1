
#------------------------------------------- Mobilité France ----------------------------------------------------

transport . mobilité france:
  applicable si: deplacantmobilite
  description: |
    ![](https://lepetitjournal.com/sites/default/files/styles/main_article/public/2020-02/photo-1491308056676-205b7c9a7dc1.jpg?itok=vYCqNkei)
    
    La mobilité en France concerne l’année civile en cours. S’inscrivent dans cette catégorie tous les départs sur le territoire français dans le cadre des études à Centrale Nantes (double diplômes et stages).
    N’ont pas été comptés dans le calcul les éventuels retours 	au domicile familial des étudiant·e·s, car ils ont été considérés comme faisant partie de l’impact personnel de ces dernier·ère·s.
